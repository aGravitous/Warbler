{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-9">
    <div class="row">

      {% for like in user.likes %}

          <li class="list-group-item">
            <a href="/messages/{{ like.message_id  }}" class="message-link"/>
            <a href="/users/{{ like.user_id }}">
              <img src="{{ user.image_url }}" alt="" class="timeline-image">
            </a>
            <div class="message-area">
              <a href="/users/{{ user.id }}">@{{ user.username }}</a>
              <span class="text-muted">{{ liked_message.timestamp.strftime('%d %B %Y') }}</span>
              <p>{{ liked_message.text }}</p>
            </div>
          </li>

      {% endfor %}

    </div>
  </div>
{% endblock %}
